[[mods]]
modId="playersync_performance_plus"
version="${mod_version}"
displayName="PlayerSync Performance Plus"
description='''
Universal performance optimization addon for PlayerSync with optional mod compatibility.

PERFORMANCE FEATURES:
✓ Batch Operations - Combines all mod data into single saves (85% faster)
✓ GZIP Compression - Reduces data size by 40-70%
✓ Auto-Save System - Saves every 60 seconds to prevent data loss
✓ Safety Features - Death tracking, sync completion, crash protection
✓ Event Priority - Runs first for maximum compatibility

OPTIONAL MOD SUPPORT:
✓ Traveler's Backpack - Comprehensive backpack sync
✗ MCA Reborn - REMOVED (corrupts family trees - MCA data is server-wide, not player-specific)
✓ Project MMO - Full skill progression sync

Works with or without the optional mods. Just install alongside PlayerSync for instant performance boost!

This is a server-side mod and is optional on the client.
'''
authors="PlayerSync Performance Team"
displayURL="https://github.com/smokydastona/PlayerSync-Compatablity"

[[dependencies.playersync_performance_plus]]
    modId="forge"
    mandatory=true
    versionRange="${forge_version_range}"
    ordering="NONE"
    side="SERVER"

[[dependencies.playersync_performance_plus]]
    modId="minecraft"
    mandatory=true
    versionRange="${minecraft_version_range}"
    ordering="NONE"
    side="BOTH"

[[dependencies.playersync_performance_plus]]
    modId="playersync"
    mandatory=true
    versionRange="[2.0.0,)"
    ordering="AFTER"
    side="SERVER"

# Optional mod dependencies - not required
[[dependencies.playersync_performance_plus]]
    modId="travelersbackpack"
    mandatory=false
    versionRange="[9.0.0,)"
    ordering="AFTER"
    side="SERVER"

